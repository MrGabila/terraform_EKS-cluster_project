---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: application
spec:
  type: "NodePort"
  ports:
    - port: 80
      targetPort: 80
      nodePort: 32005
      protocol: TCP
  selector:
    run: app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: application
spec:
  selector:
    matchLabels:
      run: app
  replicas: 2
  template:
    metadata:
      labels:
        run: app
    spec:
      containers:
      - name: own-cloud
        image: owncloud
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 200m
            memory: 256Mi

      
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: application
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/success-codes: 200,302
    alb.ingress.kubernetes.io/target-type: ip
    kubernetes.io/ingress.class: alb
  labels:
    run: app
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 80


      
